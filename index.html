<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./imgs/Tuwaiq-Logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/42f2b55299.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="header-container">
            <div class="header-image">
                <img src="./imgs/Echoblog-logo.png" alt="logo">
                <a href=""> <i class="fa-solid fa-question fa-xl" style="color: gray;"></i></a>
            </div>
            <div class="header-text">
                <h1>Welcome to Echoblog</h1>
                <p>We make it easy for you to create, share, and grow your blog. With powerful tools and clean design,
                    EchoBlog helps your voice reach the world.</p>
            </div>

        </div>
        <div class="login-container">

            <div class="login-form">
                <div class="form-header">
                    <span><a href="./index.html">Login</a></span>
                    <a href="./Register.html">Register</a>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button><a href="./home.html">Login</a></button>
            </div>
        </div>


    </section>
</body>

</html>
